<!DOCTYPE html>
<html>

<head>
    <title>Tello Drone Control</title>
</head>

<body>
    <h1>Tello Drone Control</h1>
    <button onclick="connectTelloWifi()">Tello Wi-Fi</button>
    <button onclick="connectHomeWifi()">Home Wi-Fi</button>
    <button onclick="connectDrone()">Connect to Drone</button>
    <button onclick="takeoff()">Takeoff</button>
    <button onclick="land()">Land</button>

    <script>
        function connectTelloWifi() {
            fetch('/connect-tello-wifi', { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        console.log('Connected to Tello Wi-Fi.');
                    } else {
                        console.error('Failed to connect to Tello Wi-Fi.');
                    }
                })
                .catch(error => {
                    console.error('An error occurred:', error);
                });
        }

        function connectHomeWifi() {
            fetch('/connect-home-wifi', { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        console.log('Connected to Home Wi-Fi.');
                    } else {
                        console.error('Failed to connect to Home Wi-Fi.');
                    }
                })
                .catch(error => {
                    console.error('An error occurred:', error);
                });
        }

        function connectDrone() {
            fetch('/connect-drone', { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        console.log('Connected with Drone.');
                    } else {
                        console.error('Failed to connect with Drone.');
                    }
                })
                .catch(error => {
                    console.error('An error occurred:', error);
                });
        }

        function takeoff() {
            fetch('/takeoff', { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        console.log('Takeoff command sent.');
                    } else {
                        console.error('Failed to send takeoff command.');
                    }
                })
                .catch(error => {
                    console.error('An error occurred:', error);
                });
        }

        function land() {
            fetch('/land', { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        console.log('Land command sent.');
                    } else {
                        console.error('Failed to send land command.');
                    }
                })
                .catch(error => {
                    console.error('An error occurred:', error);
                });
        }
    </script>
</body>

</html>
